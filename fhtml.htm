<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    
    <title>Survey</title>
    <script src="form.js"></script>
    <style>
    p.normal {
        font-style: bold;
        font-size: 16px;
        font-family:Verdana, Geneva, sans-serif	
;
    }
    </style>
</head>
<body class="jumbotron jumbotron-fluid text-center">
    <h1><u>DETAILS</u></h1><br>
    <form action="/form" method="post">
     <p class="normal">  
        <b>NAME: &emsp;&nbsp;&nbsp;&nbsp;<input type="text" size="20" name="name" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required><br><br>
        E-MAIL ID: &nbsp;<input type="text" size="20" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required><br><br>
        PHONE:&emsp;&nbsp;&nbsp;&nbsp;<input type="number" size="20" name="phone" required><br><br>
        ADDRESS:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="20" name="address" required><br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" value="Male">Male</input>
        <input type="radio" name="gender" value="Female">Female</input><br><br>
        <label for="nation">NATIONALITY:</label>
        <input type="radio" name="nation" value="Yes">Indian</input>
        <input type="radio" name="nation" value="No">Not Indian</input><br><br>
        <input type="submit" class="btn btn-warning btn-outline-danger btn-primary btn-lg"  class="spinner-border spinner-border-sm" value="Submit">
        </b></p>
    </form>
</body>
</body>
</html>
